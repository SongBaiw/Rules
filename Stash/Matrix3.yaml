# > 订阅的信息展示
subscribe-url: 🔴订阅链接🟢

# > 远程服务器
proxy-providers:
  服务提供商-1:
    url: 🔴订阅链接🟢
    interval: 600

proxy-groups:
# > 策略组:自行选择
  - name: 自行选择
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Static.png
    interval: 120
    lazy: true
    type: select
    url: http://cp.cloudflare.com/generate_204
    include-all: true

# > 策略组:苹果服务
  - name: 苹果服务
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

# > 策略组:网易音乐
  - name: 网易音乐
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netease_Music.png
    type: select
    proxies: &proxies
      - DIRECT

# > 策略组:速度测试
  - name: 速度测试
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Speedtest.png
    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

# > 策略组:港台番剧
  - name: 港台番剧
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/StreamingSE.png
    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

# > 策略组:国内媒体
  - name: 国内媒体
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/StreamingCN.png
    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

# > 策略组:国际媒体
  - name: 国际媒体
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Streaming.png
    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

# > 策略组:全球加速
  - name: 全球加速
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png
    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

# > 策略组:黑白名单
  - name: 黑白名单
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png
    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

# > 策略组:自动选择
  - name: 自动选择
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/CN.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    include-all: true

# > 策略组:香港节点
  - name: 香港节点
    filter: "香港|港|HK|(?i)HongKong"
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    include-all: true

# > 策略组:台湾节点
  - name: 台湾节点
    filter: "台湾|台|TW|(?i)Taiwan"
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    include-all: true

# > 策略组:日本节点
  - name: 日本节点
    filter: "日本|日|JP|(?i)Japan"
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    include-all: true

# > 策略组:韩国节点
  - name: 韩国节点
    filter: "韩国|韩|KR|(?i)SouthKorea"
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/KR.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    include-all: true

# > 策略组:狮城节点
  - name: 狮城节点
    filter: "新加坡|新|SG|(?i)Singapore"
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    include-all: true

# > 策略组:美国节点
  - name: 美国节点
    filter: "美国|美|US|(?i)UnitedStates"
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    include-all: true

rules:
# > 本地规则:规则修正
  - RULE-SET, 规则修正, DIRECT

# > 本地规则:广告拦截
  - RULE-SET, 广告拦截, REJECT

# > 本地规则:隐私保护
  - RULE-SET, 隐私保护, REJECT

# > 本地规则:运营劫持
  - RULE-SET, 运营劫持, REJECT

# > 本地规则:微信直连
  - RULE-SET, 微信直连, DIRECT

# > 本地规则:网易音乐
  - RULE-SET, 网易音乐, 网易音乐

# > 本地规则:速度测试
  - RULE-SET, 速度测试, 速度测试

# > 本地规则:推特规则
  - RULE-SET, 推特规则, 全球加速

# > 本地规则:电报规则
  - RULE-SET, 电报规则, 全球加速

# > 本地规则:脸书规则
  - RULE-SET, 脸书规则, 全球加速

# > 本地规则:国际抖音
  - RULE-SET, 国际抖音, 国际媒体

# > 本地规则:国际媒体
  - RULE-SET, 国际媒体, 国际媒体

# > 本地规则:哔哩哔哩
  - RULE-SET, 哔哩哔哩, 港台番剧

# > 本地规则:国内抖音
  - RULE-SET, 国内抖音, 国内媒体

# > 本地规则:国内媒体
  - RULE-SET, 国内媒体, 国内媒体

# > 本地规则:苹果服务
  - RULE-SET, 苹果服务, 苹果服务

# > 本地规则:国外网站
  - RULE-SET, 国外网站, 全球加速

# > 本地规则:默认规则
  - GEOIP,CN,DIRECT
  - MATCH,黑白名单

