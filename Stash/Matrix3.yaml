# > 脚本
script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443

# > DNS
dns:
  default-nameserver:
    - 114.114.114.114
    - 119.29.29.29
    - 223.5.5.5
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
log-level: info
mode: rule
